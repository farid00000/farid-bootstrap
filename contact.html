<head>

<body>
  <style>
    /*just fixing caption color*/
    .carousel-caption {
      color: wheat;
    }
  </style>
  <!--First Step-->
  <!--Adding Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!--Remove Name and added iCoder-->
      <a class="navbar-brand" href="#">iCoder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!--Change the href as (/)-->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="farid-bootstrap/">Home</a>
          </li>
          <!--Changed the name and in href (/about.html) added-->
          <!--Adding more options on Navbar-->
          <li class="nav-item active">
            <a class="nav-link" href="/farid-bootstrap/about.html">About</a>
          </li>

          <!--Brought Dropdown Menu in between our Navbar Options-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Topics
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Technology</a>
              <a class="dropdown-item" href="#">Web Development</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Support</a>
              <a class="dropdown-item" href="#">Write for us</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/farid-bootstrap/Contact.html">Contact Us</a>
          </li>
          <!-------------------------------------------------------------------->


        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <h2>Contact Us</h2>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select your Query</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Web Development</option>
        <option>Bootstrap</option>
        <option>Tech Stack</option>
        <option>Coding</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Select Type</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>issues</option>
        <option>Support</option>
        <option>Development</option>
        <option>reponse</option>
        <option>Not Working</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Are you a member?
      </label>
    </div>

  </div>

  <!--Adding Footer-->
  <footer class="container">
